		<div class="main-jumbotron-content">
				<h2 style="color:white;margin:2rem 0; width:100%;text-align: center">Fortnite Stats</h2>
				<h5 style="color:white;margin:2rem 0; width:100%;text-align: center">Enter your Epic Username and see your stats as your browse the website</h5>
			<input type="text" class="form-control" id="epicNamer" style="margin-bottom:2rem;text-align:center;" placeholder="Your Epic Username">
			<button type="button" id="goButton" class="btn btn-lg btn-outline-success" onclick="loadEpic($('epicNamer').val())">Go</button>
			
		</div>

		<script>
			var input = document.getElementById("epicNamer");
			input.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("goButton").click();
				}
			});
			</script>

		<div class="toast" style="position:absolute;top: 5rem;right: 4rem;" id="testToast" role="alert" aria-live="assertive" aria-atomic="true">

				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
